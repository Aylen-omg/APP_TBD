<!DOCTYPE html>
<html>
<head>
  <title>Registro de Cliente</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="validation.js"></script>
  <header>
    <div class="container-hero">
      <div class="container hero">
        <div class="customer-support">
          <i class="fa-solid fa-headset"></i>
        </div>
        <div class="container-logo">
          <i class="fa-solid fa-mug-hot"></i>
          <h1 class="logo"><a href="/">Inmobiliaria Casa Ideal</a></h1>
        </div>
      </div>
    </div>
  </header>

</head>
<body>
  <section>

  <div class="form-box">
    <div class="form-value">
  <form action="guardar_cliente.php" method="POST" onsubmit="return validateForm()">
  
      <h2>Registro de Cliente</h2>
    <label for="ciCliente">CI Cliente:</label>
    <input type="text" id="ciCliente" name="ciCliente" required>

    <label for="nombreCliente">Nombre Cliente:</label>
    <input type="text" id="nombreCliente" name="nombreCliente" required>

    <label for="nroHijose">Número de hijos:</label>
    <input type="number" id="nroHijos" name="nroHijos" required>

    <label for="estadoCivil">Estado Civil:</label>
    <input type="text" id="estadoCivil" name="estadoCivil" required>

    <label for="correoCliente">Correo Electrónico:</label>
    <input type="email" id="correoCliente" name="correoCliente" required>

    <label for="tieneTrabajo">¿Tiene trabajo?</label>
    <input type="text" id="tieneTrabajo" name="tieneTrabajo" required>

    <label for="direccionCliente">Dirección Cliente</label>
    <input type="text" id="direccionCliente" name="direccionCliente" required>

    <input type="submit" value="Guardar">
  </form>
</div>

</div>
</div>
</section>
</body>
</html>
